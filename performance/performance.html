<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Bustin' It</title>
    <link rel="stylesheet" href="../global/global.css">    
    <link rel="stylesheet" href="performance.css"> 
</head>
<body>
    <header>
        <h1>Fork Knife Stats</h1>
        <nav>
            <ul>
                <li><a href="/index.html">New</a></li> 
                <li><a href="../performance/performance.html" class="active">Performance</a></li> 
                <li><a href="../session-list/session-list.html">List</a></li> 
            </ul>
        </nav>
    </header>
    <main>
    <section id="akpg-header">
        <table>
            <!-- Player images at the top -->
            <thead>
                <tr>
                    <th></th> <!-- Empty cell for labels -->
                    <th><img src="../assets/ariel-face.png" alt="Ariel Icon" class="small-image"></th>
                    <th><img src="../assets/dean-velcro.png" alt="Lisan Icon" class="small-image"></th>
                    <th><img src="../assets/brian-sock.png" alt="JeLL o Licious Icon" class="small-image"></th>
                </tr>
                
            </thead>
            <tbody>
                <!-- Kills Per Game (KPG) -->
                <tr>
                    <td>Kills Avg</td>
                    <td><div id="afz1219-akpg">Loading...</div></td>
                    <td><div id="lisan-akpg">Loading...</div></td>
                    <td><div id="jell-akpg">Loading...</div></td>
                </tr>
                <!-- Max Kills -->
                <tr>
                    <td>Kills Max</td>
                    <td><div id="afz1219-max-kills">Loading...</div></td>
                    <td><div id="lisan-max-kills">Loading...</div></td>
                    <td><div id="jell-max-kills">Loading...</div></td>
                </tr>

                <!-- Damage Per Game (DPG) -->
                <tr>
                    <td>Damage Avg</td>
                    <td><div id="afz1219-adpg">Loading...</div></td>
                    <td><div id="lisan-adpg">Loading...</div></td>
                    <td><div id="jell-adpg">Loading...</div></td>
                </tr>

                <!-- Max Damage -->
                <tr>
                    <td>Damage Max</td>
                    <td><div id="afz1219-max-damage">Loading...</div></td>
                    <td><div id="lisan-max-damage">Loading...</div></td>
                    <td><div id="jell-max-damage">Loading...</div></td>
                </tr>
                 
            </tbody>
        </table>
    </section>
</main>

<!-- Footer & Ticker -->
<footer>
    <div class="ticker">
        <div class="ticker-content">
            <div class="ticker-item">Trust</div>
            <div class="ticker-item">Trust</div>
            <div class="ticker-item">Trust</div>
        </div>
    </div>
    <p>&copy; 2024 Bustin' Designs</p>
</footer>

<!-- JavaScript link -->
<script type="module" src="performance.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Bustin' It</title> 
    <link rel="stylesheet" href="/global/global.css">    
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <header>
        <h1>Fork Knife Stats</h1>
<nav>
    <ul>
        <li><a href="/index.html"class="active">New</a></li> 
        <li><a href="/performance/performance.html">Performance</a></li> 
        <li><a href="/session-list/session-list.html">List</a></li> 
    </ul>
</nav>
    </header>
    <main>
        <section id="stat-entry">
            <form id="statsForm">
                <div class="form-group">
                    <table>
                        <tr>
                            <td><label for="sessionId">Session:</label></td>
                            <td><input type="date" id="sessionId" required ></td>
                        </tr>
                        <tr>
                            <td><label for="gameId">Game:</label></td>
                            <td><input type="text" id="gameId" required inputmode="number" pattern="[0-9]*" ></td>
                        </tr>
                        
                        <tr>
                            <td><label for="placement">Place:</label></td>
                            <td><input type="text" id="placement" required inputmode="number" pattern="[0-9]*"></td>
                        </tr>
                        <tr>
                            <td><label for="gamertag">Gamertag:</label></td>
                            <td>
                                <select id="gamertag" required>
                                    <option value="AFZ1219">Ariel (AFZ1219)</option>
                                    <option value="Lisan-Al-Gaib">Lisan-Al-Gaib (Lisan-Al-Gaib)</option>
                                    <option value="JeLL-o-Licious">JeLL o Licious</option> 
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="landingZone">Landing Zone:</label></td>
                            <td>
                                <select id="landingZone" required>
                                    <option value="Lone Lodge">Lone Lodge</option>
                                    <option value="Snobby Shoals">Snobby Shoals</option>
                                    <option value="Pleasant Park">Pleasant Park</option>
                                    <option value="Tilted Towers">Tilted Towers</option>
                                    <option value="Lil’ Loot Lake">Lil’ Loot Lake</option>
                                    <option value="Sandy Sheets">Sandy Sheets</option>
                                    <option value="Retail Row">Retail Row</option>
                                    <option value="Lazy Laps">Lazy Laps</option>
                                    <option value="Dusty Dicks">Dusty Dicks</option>
                                    <option value="I Landed In the Water">I Landed in the Water</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="kills">Kills:</label></td>
                            <td><input type="text" id="kills" required inputmode="number" pattern="[0-9]*"></td>
                        </tr>
                        <tr>
                            <td><label for="assists">Assists:</label></td>
                            <td><input type="text" id="assists" required inputmode="number" pattern="[0-9]*"></td>
                        </tr>
                        <tr>
                            <td><label for="damage">Damage:</label></td>
                            <td><input type="text" id="damage" required inputmode="number" pattern="[0-9]*"></td>
                        </tr>
                        <tr>
                            <td><label for="clip">Clip:</label></td>
                            <td><input type="file" id="clip"></td>  
                        </tr>
                    </table>
                </div>                
                <br>
                <!-- Submit button. JavaScript will listen for this button to trigger actions -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

<!--======================================
|              Footer &  Ticker            |
======================================= -->

    <!-- Footer at the bottom of the page -->
    <footer>
        <div class="ticker">
            <div class="ticker-content">
                <div class="ticker-item">Trust</div>
                <div class="ticker-item">Trust</div>
                <div class="ticker-item">Trust</div>
                <div class="ticker-item">Trust</div>
                <div class="ticker-item">Trust</div>
                <div class="ticker-item">Trust</div>
            </div>
        </div>
        <p>&copy; 2024 Bustin' Designs</p>
    </footer>

    <!-- Links the external JavaScript file. This script runs once the HTML loads -->
    <script type="module" src="/new/index.js"></script>

</body>
</html>

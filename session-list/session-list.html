<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session List</title>
    <link rel="stylesheet" href="/fortnite-tracker-5/global/global.css">    
    <link rel="stylesheet" href="/fortnite-tracker-5/session-list/session-list.css">
</head>
<body>
    <header>
        <h1>Fork Knife Stats</h1>
        <nav>
            <ul>
                <li><a href="/fortnite-tracker-5/index.html">New</a></li> 
                <li><a href="/fortnite-tracker-5/performance/performance.html">Performance</a></li> 
                <li><a href="/fortnite-tracker-5/session-list/session-list.html" class="active">List</a></li> 
            </ul>
        </nav>
    </header>
    <main>
        <section id="statsContainer">
            <table>
                <thead>
                    <tr>
                        <th>Session ID</th>
                        <th>Game ID</th>
                        <th>Gamertag</th>
                        <th>Kills</th>
                        <th>Assists</th>
                        <th>Damage</th>
                        <th>Placement</th>
                    </tr>
                </thead>
                <tbody></tbody> <!-- This is where JavaScript will inject rows -->
            </table>
        </section>
    </main>

    <!-- Footer & Ticker -->
    <footer>
        <div class="ticker">
            <div class="ticker-content">
                <div class="ticker-item">Trust</div>
                <div class="ticker-item">Trust</div>
                <div class="ticker-item">Trust</div>
                <div class="ticker-item">Trust</div>
                <div class="ticker-item">Trust</div>
                <div class="ticker-item">Trust</div>
            </div>
        </div>
        <p>&copy; 2024 Bustin' Designs</p>
    </footer>

    <!-- Link to JavaScript for Session List -->
    <script type="module" src="/fortnite-tracker-5/session-list/session-list.js"></script>
</body>

</html>
